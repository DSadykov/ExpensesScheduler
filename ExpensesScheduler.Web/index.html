<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Scheduler</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Страница авторизации -->
    <div id="authPage" class="page">
        <div class="auth-container">
            <h1>Expenses Scheduler</h1>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showAuthTab('login')">Вход</button>
                <button class="tab-btn" onclick="showAuthTab('register')">Регистрация</button>
            </div>

            <!-- Форма входа -->
            <div id="loginForm" class="auth-form">
                <h2>Вход в систему</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Пароль:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
                <div id="loginError" class="error-message"></div>
            </div>

            <!-- Форма регистрации -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Регистрация</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Пароль:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
                <div id="registerError" class="error-message"></div>
                <div id="registerSuccess" class="success-message" style="display: none;">
                    Регистрация успешна! Для подтверждения email используйте полученный UserID в URL: 
                    <span id="registerUserId"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Главная страница (после авторизации) -->
    <div id="mainPage" class="page" style="display: none;">
        <header>
            <h1>Expenses Scheduler</h1>
            <button onclick="handleLogout()" class="btn btn-secondary">Выход</button>
        </header>

        <div class="container">
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('expenses')">Запланированные расходы</button>
                <button class="tab-btn" onclick="showTab('history')">История расходов</button>
            </div>

            <!-- Вкладка запланированных расходов -->
            <div id="expensesTab" class="tab-content">
                <div class="section-header">
                    <h2>Запланированные расходы</h2>
                    <button onclick="showAddExpenseForm()" class="btn btn-primary">+ Добавить расход</button>
                </div>

                <div id="expensesList" class="expenses-list">
                    <div class="loading">Загрузка...</div>
                </div>

                <!-- Форма добавления/редактирования расхода -->
                <div id="expenseFormModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close" onclick="closeExpenseForm()">&times;</span>
                        <h2 id="expenseFormTitle">Добавить расход</h2>
                        <form id="expenseForm" onsubmit="handleSaveExpense(event)">
                            <input type="hidden" id="expenseId">
                            <div class="form-group">
                                <label>Описание:</label>
                                <input type="text" id="expenseDescription" required>
                            </div>
                            <div class="form-group">
                                <label>Сумма:</label>
                                <input type="number" step="0.01" id="expenseAmount" required>
                            </div>
                            <div class="form-group">
                                <label>Тип повторения:</label>
                                <select id="expenseScheduleType" onchange="handleScheduleTypeChange()">
                                    <option value="">Произвольный период</option>
                                    <option value="0">Ежедневно</option>
                                    <option value="1">Еженедельно</option>
                                    <option value="2">Ежемесячно</option>
                                </select>
                            </div>
                            <div class="form-group" id="happensInDaysGroup" style="display: none;">
                                <label>Через сколько дней:</label>
                                <input type="number" id="expenseHappensInDays" min="1">
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="expenseOneTimeOnly">
                                    Разовый платеж
                                </label>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                                <button type="button" onclick="closeExpenseForm()" class="btn btn-secondary">Отмена</button>
                            </div>
                        </form>
                        <div id="expenseFormError" class="error-message"></div>
                    </div>
                </div>
            </div>

            <!-- Вкладка истории расходов -->
            <div id="historyTab" class="tab-content" style="display: none;">
                <h2>История расходов</h2>
                <div class="filter-section">
                    <div class="form-group">
                        <label>Начало периода:</label>
                        <input type="date" id="historyStartDate">
                    </div>
                    <div class="form-group">
                        <label>Конец периода:</label>
                        <input type="date" id="historyEndDate">
                    </div>
                    <button onclick="loadHistory()" class="btn btn-primary">Загрузить</button>
                </div>
                <div id="historyList" class="history-list">
                    <div class="info-message">Выберите период и нажмите "Загрузить"</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
